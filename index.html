<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>My Library</title>
</head>

<body>
    <main id="container">
        <h1>My Library</h1>
        <br><hr><br>

        <div id="topSection">
            <button id="showFormBtn">Add Book</button>
            <form id="inputArea" style="display: none;">
                <div>
                    <label for="titleInput">Title</label>
                    <input type="text" id="titleInput" required>
                </div>
                <div>
                    <label for="authorInput">Author</label>
                    <input type="text" id="authorInput" required>
                </div>
                <div>
                    <label for="pagesInput">Pages</label>
                    <input type="number" id="pagesInput" min="1" max="10000" required>
                </div>
                <div>
                    <input type="checkbox" id="readInput">
                    <label for="readInput">Read?</label>
                </div>
                <button type="submit">Add Book to Library</button>
                <button type="button" id="cancelBtn">Close Form</button>
            </form>
        </div>
        
        <br><hr><br>
        
        <div id="libraryStart"></div>
    </main>
</body>

</html>
