<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>My Library</title>
</head>

<body>
    <main id="container">
        <h1>My Library</h1>
        <br><hr><br>
        <form action="submit" id="inputArea">
            <div>
                <input type="text">
                <label for="">Title</label>
            </div>
            <div>
                <input type="text">
                <label for="">Author</label>
            </div>
            <div>
                <input type="text">
                <label for="">Pages</label>
            </div>
            <div>
                <input type="text">
                <label for="">Read?</label>
            </div>
            <button>Add Book</button>
        </form>
        <br><hr><br>
        <div id="libraryStart">
            <div class="bookCard">
                <div class="bookData">
                    <h4 class="title">The Return of the King</h4>
                    <p class="author">J.R.R. Tolkien</p>
                    <p class="pages">256 pages</p>
                    <p class="readOrNot">Not Read</p>
                </div>
                <div class="bookButtons">
                    <button class="toggleRead">Toggle Un/Read</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
